---
layout: default
---

<div class="blog">
  {{ content }}

  <ul class="post-list">
    {% for post in site.posts %}
    {% if post.thoughts != null %}
        <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        {{ post.content }}
    {% endif %}
    {% endfor %}
  </ul>
  
</div>
