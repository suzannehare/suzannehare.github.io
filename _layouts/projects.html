---
layout: default
---

<div class="projects">

  {{ content }}
  
 <ul class="post-list">
    {% for post in site.posts %}
    {% if post.categories != null %}
        <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>

      </li>
    {% endif %}
    {% endfor %}
  </ul>

</div>
