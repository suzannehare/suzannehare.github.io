---
layout: default
---

<div class="projects">

  {{ content }}

  <ul class="post-list">
    {% for post in site.categories['projects'] %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <p>{{ post.title | escape }}</p>
        <p>{{post.content}}</p>

      </li>
    {% endfor %}
  </ul>

</div>
