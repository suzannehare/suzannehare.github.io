---
layout: default
---

<div class="projects">

  {{ content }}

  <ul class="post-list">
    {% for post in site.posts %}
    {% if post.project != null %}
        <li>        <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>      </li>
    {% endif %}
    {% endfor %}
  </ul>
  
{% for post in site.categories.projects %}
 <li> <a href="{{ post.url }}">{{ post.title }}</a> </li>
{% endfor %}

</div>
  
</div>
